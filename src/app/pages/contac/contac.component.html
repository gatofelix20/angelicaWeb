<div class="container">

  <div class="row">

   <div class="card mt-5">
      <div class="card-body">
         <h1 class="titulo"> Contacto
           
            <i class="bi bi-person-lines-fill"></i></h1>
   
         <form >
            <div class="input-group input-group-lg mb-3">
               <span class="input-group-text">
                  <i class="fa-solid fa-circle-user"
                  ></i></span>
               <input type="text" 
                class="form-control" placeholder="Usuario">
             </div>
   
             <div class="input-group input-group-lg mb-3">
               <span class="input-group-text">
                  <i class="fa-solid fa-envelope"
                  ></i></span>
               <input type="text" 
               maxlength="25"  class="form-control" placeholder="Email">
             </div>
   
             <div class="input-group input-group-lg mb-3">
               <span class="input-group-text">
                  <i class="fa-solid fa-mobile-retro"
                  ></i></span>
               <input type="text" 
               maxlength="14"  class="form-control" placeholder="Mobil">
             </div>
             <!--Boton-->

             <div class="d-grid gap-2">
               <button  class="btn btn-success btn-lg" routerLink="/listar" type="submit"><i class="bi bi-send-check"></i>  Enviar</button>
               
             </div>
   
             
         </form>
      </div>
   </div>

  </div>

</div>
